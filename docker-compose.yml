# For more information: https://laravel.com/docs/sail
version: "3"
services:
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.0
      dockerfile: Dockerfile
      args:
        WWWGROUP: "${WWWGROUP}"
    image: sail-8.0/app
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      WWWUSER: "${WWWUSER}"
      LARAVEL_SAIL: 1
    volumes:
      - ".:/var/www/html"
    networks:
      - sail
    depends_on:
      - pgsql

  pgsql:
    restart: always
    image: postgres:12.0-alpine
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASS: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_DATABASE}"
    ports:
      - "5432:5432"
    volumes:
      - sailpgsql:/var/lib/postgresql/data/
    networks:
      - sail

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - pgsql
    ports:
      - "5051:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: "${DB_PASSWORD}"
    restart: always
    networks:
      - sail

networks:
  sail:
    driver: bridge
volumes:
  sailpgsql:
    driver: local
